name: Homelab build and push
on: [push]

jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Dependency check with pip-audit
        run: |
          pip-audit
  
  build:
    runs-on: ubuntu-latest
    needs: code-checks
    steps:
      # 1. Login to YOUR Homelab Registry
      - name: Login to Homelab Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build and Push with the Full Registry URL
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          # The tag must be: registry.home.dkms.se/master/repo-name:latest
          tags: ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_USER }}/${{ secrets.DOCKERHUB_REPO }}:latest
      
      # 3. Trigger Portainer webhook to pull the new image
       - name: Trigger Portainer webhook with tag
        run: |
          curl -X POST "${{ secrets.PORTAINER_HOME_WEBHOOK }}