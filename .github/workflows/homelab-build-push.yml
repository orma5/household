name: Homelab build and push
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Login to YOUR Homelab Registry
      - name: Login to Homelab Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build and Push with the Full Registry URL
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          # The tag must be: registry.home.dkms.se/master/repo-name:latest
          tags: ${{ secrets.REGISTRY_HOST }}/${{ secrets.REGISTRY_USER }}/${{ secrets.DOCKERHUB_REPO }}:latest