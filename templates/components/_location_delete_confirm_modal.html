<div class="modal fade" id="confirmDeleteLocationModal{{ location.id }}" tabindex="-1" aria-labelledby="confirmDeleteLocationLabel{{ location.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong>{{ location.name }}</strong>? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'location-delete' location.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
