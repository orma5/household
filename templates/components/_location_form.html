{# components/_location_form.html #}
{% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
      <div class="text-danger small">{{ field.errors|join:', ' }}</div>
    {% endif %}
  </div>
{% endfor %}
