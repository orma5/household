<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Keep-App
      {% endblock %}
    </title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js"></script>

    {% block extra_head %}

    {% endblock %}
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="d-none d-sm-flex">
        {% include 'components/_sidebar.html' %}
      </div>

      <!-- Right Side Content -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- Topbar -->
        <div class="d-none d-sm-flex justify-content-between align-items-center px-4 py-2">
          <!-- Page Title -->
          <h5 class="mb-0">
            {% block page_title %}
              Home
            {% endblock %}
          </h5>

          <!-- User Profile -->
          <div class="d-flex align-items-center gap-2">
            <div class="rounded-circle d-flex justify-content-center align-items-center" style="width: 36px; height: 36px; background-color: #94FBAB;">
              <i class="bi bi-person-fill text-dark"></i>
            </div>
            <span class="fw-semibold text-dark">{{ request.user.username }}</span>
          </div>
        </div>

        <!-- Hamburger for mobile (only visible on mobile) -->
        <div class="d-sm-none p-3 border-bottom">
          <button class="btn text-dark" type="button" data-bs-toggle="modal" data-bs-target="#mobileSidebar"><i class="bi bi-list fs-3"></i></button>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4" style="background-color: #efefef;">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Mobile Sidebar Modal -->
    {% include 'components/_mobile-sidebar.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}

    {% endblock %}
  </body>
</html>
