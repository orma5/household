<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Keep-App
      {% endblock %}
    </title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js"></script>

    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="d-none d-sm-flex">
        {% include 'components/_sidebar.html' %}
      </div>

      <!-- Right Side Content -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- Topbar -->
        {% include 'components/_topbar.html' %}

        <!-- Hamburger for mobile (only visible on mobile) -->
        <div class="d-sm-none p-3 border-bottom">
          <button class="btn text-dark" type="button" data-bs-toggle="modal" data-bs-target="#mobileSidebar"><i class="bi bi-list fs-3"></i></button>
        </div>

        <!-- Main Content -->
        <div class="p-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Mobile Sidebar Modal -->
    {% include 'components/_mobile-sidebar.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}
    {% endblock %}
  </body>
</html>
