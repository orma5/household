<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Keep-App
      {% endblock %}
    </title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js" integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv" crossorigin="anonymous"></script>

    {% block extra_head %}

    {% endblock %}
  </head>
  <body>
    <div class="d-flex">
      <header>
        <!-- Hamburger for mobile only -->
        <button class="btn d-sm-none text-dark" type="button" data-bs-toggle="modal" data-bs-target="#mobileSidebar"><i class="bi bi-list fs-3"></i></button>
      </header>
      <!-- Sidebar -->
      <div class="d-none d-sm-flex">
        {% include 'components/_sidebar.html' %}
      </div>

      <!-- Main Content Area -->
      <div class="flex-grow-1 p-4">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    {% include 'components/_mobile-sidebar.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    {% block extra_scripts %}

    {% endblock %}
  </body>
</html>
