{% extends 'base.html' %}
{% block breadcrumb %}
  <a href="{% url 'item-list' %}">Inventory</a> &raquo; {{ view.object|default:'Create' }}
{% endblock %}
{% block content %}
  <h2>{{ view.object|default:'Create' }} Item</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="card p-4 bg-white shadow-sm">
      {{ form.as_p }}
      <div class="text-end">
        <a href="{% url 'item-list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
